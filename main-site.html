<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Game Website!</h1>

    <button onclick="playGame('game1')">Game 1</button>
    <button onclick="playGame('game2')">Game 2</button>
    <button onclick="playGame('game3')">Game 3</button>

    <div id="gameContainer">
        <!-- The game content will appear here -->
    </div>

    <script>
        function playGame(gameName) {
            // You can implement the game logic here
            var gameContainer = document.getElementById('gameContainer');
            
            // Clear previous game content
            gameContainer.innerHTML = '';

            // Add the game iframe or content based on the selected game
            switch (gameName) {
                case 'game1':
                    gameContainer.innerHTML = '<iframe src="game1.html" width="600" height="400"></iframe>';
                    break;
                case 'game2':
                    gameContainer.innerHTML = '<iframe src="game2.html" width="600" height="400"></iframe>';
                    break;
                case 'game3':
                    gameContainer.innerHTML = '<iframe src="game3.html" width="600" height="400"></iframe>';
                    break;
                default:
                    gameContainer.innerHTML = '<p>Invalid game selection</p>';
            }
        }
    </script>

</body>
</html>
